<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jstree basic demos</title>
    <style>
        html {
            margin: 0;
            padding: 0;
            font-size: 62.5%;
        }

        body {
            max-width: 800px;
            min-width: 300px;
            margin: 0 auto;
            padding: 20px 10px;
            font-size: 14px;
            font-size: 1.4em;
        }

        h1 {
            font-size: 1.8em;
        }

        .demo {
            overflow: auto;
            border: 1px solid silver;
            min-height: 100px;
        }
    </style>
    <link rel="stylesheet" href="./assets/dist/themes/default/style.min.css" />

    <script src="./assets/jquery-1.10.2.min.js"></script>
    <script src="./assets/jquery.address-1.6.js"></script>
    <script src="./assets/vakata.js"></script>
    <script src="./assets/dist/jstree.min.js"></script>


</head>
<body>



    <h1>AJAX demo</h1>
    <div id="ajax" class="demo"></div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./assets/dist/jstree.min.js"></script>


<script>
    
    $('#ajax').jstree({
		'core' : {
			'data' : function (node, cb) {
				if(node.id === "#") {
					 	console.log(JSON.stringify(Parent()));
					Parent(function(resp){

					cb(resp);
					});
				}
				else {


					
						child(node.id, function(resp){

						cb(resp);
						});

						
				}
			}
		}
	});





function Parent(cb_func)
{

 $.ajax({
                type: "POST",
                url: "http://localhost:61088/default.aspx/GetCategories",
                data: '{parentid: null }',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response){
                	console.log(JSON.stringify(response.d));
                	cb_func(response.d);
                },
                failure: function (response) {
                    alert(response);
                }
            });

	
}

function child(id, cb_func)
{
	//alert(id);
	//return ["Child"];

$.ajax({
                type: "POST",
                url: "http://localhost:61088/default.aspx/GetCategories",
                data: '{parentid: '+id+' }',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response){
                	console.log(JSON.stringify(response.d));
                	cb_func(response.d);
                },
                failure: function (response) {
                    alert(response);
                }
            });

}
    </script>
  






    
</body>
</html>
